<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Calculator App</title>
		<link rel="stylesheet" src="style.css">
	</head>
	
	<body>
		<header>
			<h1>Simple calculator</h1>
			<p>More advanced calculator may be added in future updates</p>
		</header>
		<main>
			<div class="calculator">
				<div class="display"></div>
				<div class="buttons">
					<div class="settings-buttons">
						<button id="save">SAVE TO LIST</button>
						<button id="clear">CLEAR</button>
					</div>
					<div class="math-buttons">
						<div class="numbers-buttons">
							<button id="button7">7</button>
							<button id="button8">8</button>
							<button id="button9">9</button>
							<button id="button4">4</button>
							<button id="button5">5</button>
							<button id="button6">6</button>
							<button id="button1">1</button>
							<button id="button2">2</button>
							<button id="button3">3</button>
							<button id="button0">0</button>
						</div>
						<div class="operators-buttons">
							<button id="add">+</button>
							<button id="subtract">-</button>
							<button id="multiply">*</button>
							<button id="divide">รท</button>
							<button id="modulus">%</button>
							<button id="decimal">.</button>
							<button id="result">=</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
